<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!---BOOTSTRAP-->
        <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <title>
            {% block title%}
             Projeto Alzhma 
            {%endblock%}
        </title>

    </head>
    <body>

          <a class="navbar-brand" href="{% url 'main:home'%}">Projeto Alzhma</a>
         
          <div class="navbar-nav">
            <a class="nav-link active"  href="{% url 'members:register' %}">Cadastro</a>
            <a class="nav-link active"  href="{% url 'login' %}">Login</a>

            <a class="nav-link active"  href="{% url 'members:create_profile_page' %}">Perfil</a>
            {% endif %}
           </div>
        </div>
      </nav>
      <br>
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>

</html>
